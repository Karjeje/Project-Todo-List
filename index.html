<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>To-do List</title><script defer="defer" src="app.bundle.js"></script></head><body><div id="content"><aside id="sidebar"><h2 class="title">Projects</h2><ul id="project-list"></ul><button id="add-project-btn">Add Project</button></aside><main id="display"><h2 id="project-title">Daily</h2><ul id="todo-list"></ul><button id="add-task-btn">Add Task</button></main><div id="task-modal" class="modal hidden"><div class="modal-content"><h3>Add / Edit Task</h3><form id="task-form"><label for="task-title">Title: <input id="task-title"/></label> <label for="task-desc">Description: <input id="task-desc"/></label> <label for="task-date">Due Date: <input type="datetime-local" id="task-date"/></label> <label for="task-priority">Priority: <select id="task-priority"><option value="low">Low</option><option value="normal" selected="selected">Normal</option><option value="high">High</option></select></label><div class="modal-actions"><button type="submit">Save</button> <button type="button" id="cancel-btn">Cancel</button></div></form></div></div></div></body></html>
